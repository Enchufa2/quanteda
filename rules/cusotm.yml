# https://unicode-org.github.io/icu/userguide/boundaryanalysis/break-rules.html

hyphen: >
    ##Do not break at hyphens
    $Hyphen = [\p{Pd}];
    ($ALetterPlus | $Hebrew_Letter | $Numeric)  $ExFm* $Hyphen $ExFm* ($ALetterPlus | $Hebrew_Letter | $Numeric);

url: >
    # Do not break within URLs
    ^(([h][t][t][p][s]?\:\/\/([w][w][w]\.)?)|([w][w][w]\.))[-a-zA-Z0-9@:%_\+\.~#=]+(\/[-a-zA-Z0-9@\:%_\+\.~#?\&=]+)*[\/]?;

email: >
    # Do not break within emails
    [A-Za-z0-9_]+\@[A-Za-z][A-Za-z0-9_]+\.[a-z]+;

elision: >
    # Break between a elision and a word
    $Elision = ([lLmMtTnNsSjJdDcC]|([jJ][u][s]|[qQ][u][o][i]|[lL][o][r][s]|[pP][u][i][s])?[qQ][u])[\u0027\u2019];
    ^$Elision / $ALetterPlus;
